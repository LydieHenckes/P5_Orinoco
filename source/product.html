<html lang="fr">

	<link rel="icon" type ="image/png" href="../img/favicon.png">

	</header>
	<main>

		<h1 class="product-title" id = "product-title">

		</h1>
		<div class="product">
			<div class="product-details">
				<div class="product-details__img">

			</div>

		</div>
		
	</main>
