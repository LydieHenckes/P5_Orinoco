<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Orinoco Panier</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/style.css"/>
	<link rel="icon" type ="image/png" href="../img/favicon.png">
</head>
<body>
	<nav class = "navbar navbar-expand-lg navbar-light" style="background-color: #F3E9F1;">
		<div class="container-fluid">
			<a href="../index.html" class ="navbar-brand"><img src="../img/logo.jpg" alt="logo du site Orinoco"></a>
			<button class="navbar-toggler" type ="button" data-bs-toggle = "collapse" data-bs-target = "#navbarContent" aria-controls ="navbarContent" aria-expanded ="false">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarContent">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item active">
						<a href="../index.html" class="nav-link">Acceuil</a>
					</li>
					<li class="nav-item">
						<a href="../source/cart.html" class="nav-link" id = "cart-counter"></a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<main>
		<div class = "cart-container" id = "cart-container">
		</div>
		<div id = "cart-pay" class="btn col-12 col-md-6 mx-auto" ></div>

		<!-- Forme de confirmation-->
		<div class="form  fade p-3" id="form-frame">
			
			<form action="#" id="form-confirmation">
				<div class="row">
					<h3 class="col-11 form__title text-center">Pour finaliser votre commande, veuillez remplir le formulaire </h3>
					<div class="col form__close text-end" id ="close"></div>
				</div>
				<div class="row form__item mb-3 ">
					<div class="col-12">
						<label for="inputFirstName" class="form-label">Prénom *</label>
					<input type="text" class="form-control form__input" placeholder="Votre prénom" id="inputFirstName">
					</div>
				</div>

				<div class="row form__item mb-3">
					<div class="col-12">
						<label for="inputLastName" class="form-label">Nom *</label>
					   <input type="text" class="form-control form__input" placeholder="Votre nom" id="inputLastName">
					</div>
				</div>

				<div class="row form__item mb-3">
					<div class="col-12">
						<label for="adress" class="form-label">Adresse *</label>
 						<input type="text" class="form-control form__input" placeholder="Votre adresse" id="adress">
					</div>
				</div>

				<div class="row form__groupe">
					<div class="col-12 col-md-6 form__item mb-3">
						<label for="city" class="form-label">Ville *</label>
						<input type="text" class="form-control form__input" placeholder="Votre ville" id="city">
					</div>
					<div class="col-12 col-md-6 form__item mb-3">
						<label for="codePostal" class="form-label">Code Postal *</label>
						<input type="number" class="form-control form__input" placeholder="123456" id="codePostal">
					</div>
				</div>

				<div class="row form__item mb-3">
					<div class="col-12">
						<label for="emal" class="form-label">E-mail *</label>
 						<input type="emal" class="form-control form__input" placeholder="votreadressemail@exemple.com" id="email">
					</div>
				</div>
				<div class="row form__item mb-3">
					<div class="checkbox col-12">
						<input id ="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input">
						<label for="formAgreement" class="form__label">J'accepte les <a href="">termes et conditions.</a>	</label>
					</div>
				</div>
				<div class="form__button mb-2">
					<button class="btn btn-secondary btn-lg mx-auto" type = "submit">Valider la commande</button>
				</div>
			</form>
		</div>


	</main>
	<script type="text/javascript" src="../js/utils.js"></script>
	<script type="text/javascript" src="../js/cartCount.js"></script>
	<script type="text/javascript" src="../js/cart.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>


</body>
</html>
